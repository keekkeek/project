<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>走秀网</title>
		<link rel="stylesheet" href="css/public.css"/>
		<link rel="stylesheet" href="css/base.css"/>
		<link rel="stylesheet" href="css/swiper.min.css"/>
		<link rel="stylesheet" href="css/animate.min.css"/>
		<link rel="stylesheet" href="css/lib/homepage.css" />
	</head>
	<body>
		<div class="swiper-container banner" id="banner">
			<div class="swiper-wrapper" id="slides">
				<div class="swiper-slide">
					<img class="a ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "0s" src="img/00_02.jpg"></img>
					<img class="b ani" swiper-animate-effect = "tada" swiper-animate-duration = "2s"
					 swiper-animate-delay = "0s" src="img/00_03.jpg"></img>
				</div>
				<div class="swiper-slide">
					 <img class="c ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "0s" src="img/00_04.jpg"></img>
					 <img class="d ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "2s" src="img/00_05.jpg"></img>
					 <img class="e ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "4s" src="img/00_06.jpg"></img>
				</div>
				<div class="swiper-slide">
					 <img class="f ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "0s" src="img/00_07.jpg"></img>
					 <img class="g ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "2s" src="img/00_08.jpg"></img>
					 <img class="h ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "4s" src="img/00_09.jpg"></img>
				</div>
				<div class="swiper-slide">
					 <img class="i ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "0s" src="img/00_10.jpg"></img>
					 <img class="j ani" swiper-animate-effect = "bounceIn" swiper-animate-duration = "2s"
					 swiper-animate-delay = "2s" src="img/00_11.jpg"></img>			
					 <button class="start" id="start">开始体验</button>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		
		<script type="text/javascript" src="js/lib/zepto.min.js"></script>
		<script type="text/javascript" src="js/lib/swiper.min.js"></script>
		<script type="text/javascript" src="js/lib/swiper.animate.min.js"></script>
		<script type="text/javascript" src="js/lib/homepage.js"></script>
		
	</body>
</html>
