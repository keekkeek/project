<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>走秀网</title>
		<link rel="stylesheet" href="../css/base.css"/>
		<link rel="stylesheet" href="../css/lib/myorder.css"/>
	</head>
	<body>
		<div class="top"></div>
		<header>
			<img class="back" src="../img/base11.png"/>我的订单
		</header>
		<div class="main">
			<div class="order">
				<div class="left">
					<img src="../img/09_01.png" />
				</div>
				<div class="right">
					<p class="p3">ESPRIT 气质V领玫红T桖</p>
					<span class="size">L</span>
					<p class="p4">单价 : <span class="price">&yen;199</span>
					</p>
					<div class="amount">
						<p class="p5">数量 :</p>
						<span class="number">1</span>
					</div>
					<button class="cancel">取消订单</button>
				</div>
			</div>
			<div class="order">
				<div class="left">
					<img src="../img/14_02.png" />
				</div>
				<div class="right">
					<p class="p3">CACBM 盖尔斯条纹单肩包</p>
					<span class="size">L</span>
					<p class="p4">单价 : <span class="price">&yen;399</span>
					</p>
					<div class="amount">
						<p class="p5">数量 :</p>
						<span class="number">1</span>
					</div>
					<button class="cancel">取消订单</button>
				</div>
			</div>
		</div>
		<footer>
			<div class="box" id="shouye">
				<img src="../img/base4.png"/>
				<p>首页</p>
			</div>
			<div class="box" id="fenlei">
				<img src="../img/base5.png"/>
				<p>分类</p>
			</div>
			<div class="box" id="gwc">
				<img src="../img/base6.png"/>
				<p>购物车</p>
			</div>
			<div class="box red" id="wdx">
				<img src="../img/base7.png"/>
				<p>我的秀</p>
			</div>
			<div class="box" id="more">
				<img src="../img/base8.png"/>
				<p>更多</p>
			</div>
		</footer>
		<script type="text/javascript" src="../js/lib/zepto.min.js"></script>
		<script type="text/javascript" src="../js/lib/common.js"></script>
	</body>
</html>
