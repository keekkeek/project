<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>走秀网</title>
		<link rel="stylesheet" href="../css/base.css"/>

	</head>
	<body>
		<div class="top"></div>

			<img class="back" src="../img/base11.png"/>注册
			<button class="signup" onclick="pageJump('login.html')">登录</button>
		</header>
		<div class="main">
			<input class="account" id="userId" type="text" placeholder="账号"/>

			<button class="register" id="register" onclick="_register()">同意服务协议并注册</button>
		</div>
		<footer>
			<div class="box" id="shouye">
				<img src="../img/base4.png"/>
				<p>首页</p>
			</div>
			<div class="box" id="fenlei">
				<img src="../img/base5.png"/>
				<p>分类</p>
			</div>
			<div class="box" id="gwc">
				<img src="../img/base6.png"/>
				<p>购物车</p>
			</div>
			<div class="box red" id="wdx">
				<img src="../img/base7.png"/>
				<p>我的秀</p>
			</div>
			<div class="box" id="more">
				<img src="../img/base8.png"/>
				<p>更多</p>
			</div>
		</footer>
		<script type="text/javascript" src="../js/lib/zepto.min.js"></script>
		<script type="text/javascript" src="../js/lib/common.js"></script>
		<script type="text/javascript" src="../js/lib/register.js"></script>
	</body>
</html>
