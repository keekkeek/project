<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>走秀网</title>
		<link rel="stylesheet" href="css/public.css"/>
		<link rel="stylesheet" href="css/swiper.min.css"/>
		<link rel="stylesheet" href="css/base.css"/>
		<link rel="stylesheet" href="css/lib/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="top"></div>
			<header>
				ZXIU&nbsp;走秀网
			</header>
			<div class="search">
				<div class="box1" style="position: relative;">
					<img src="img/base2.png"/>
					<input type="text" class="import" onkeyup="Fuzzyearch()" id="import" placeholder="请输入搜索内容"/>
					<ul class="box_search" id="box_search">
					</ul>
				</div>
			</div>
			<div class="wrapper" id="wrapper">
				<div class="scrollbar" id="scrollbar">
					<div class="nav">
						<div class="swiper-container banner" id="banner">
							<div class="swiper-wrapper" id="slides">
								<div class="swiper-slide"><img class="img1" src="img/01_01.jpg" style="width: 100%"/></div>
								<div class="swiper-slide"><img class="img1" src="img/01_02.jpg" style="width: 100%"/></div>
								<div class="swiper-slide"><img class="img1" src="img/01_03.jpg" style="width: 100%"/></div>
								<div class="swiper-slide"><img class="img1" src="img/01_04.jpg" style="width: 100%"/></div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</div>	
			</div>
		
			<footer>
				<div class="box red" id="shouye">
					<img src="img/base4.png"/>
					<p>首页</p>
				</div>
				<div class="box" id="fenlei">
					<img src="img/base5.png"/>
					<p>分类</p>
				</div>
				<div class="box" id="gwc">
					<img src="img/base6.png"/>
					<p>购物车</p>
				</div>
				<div class="box" id="wdx">
					<img src="img/base7.png"/>
					<p>我的秀</p>
				</div>
				<div class="box" id="more">
					<img src="img/base8.png"/>
					<p>更多</p>
				</div>
			</footer>
		</div>
		<script type="text/javascript" src="js/lib/zepto.min.js"></script>
		<script type="text/javascript" src="js/lib/iscroll-min.js"></script>
		<script type="text/javascript" src="js/lib/swiper.min.js"></script>
		<script type="text/javascript" src="js/lib/common.js"></script>
		<script type="text/javascript" src="js/lib/index.js"></script>	
	</body>
</html>
