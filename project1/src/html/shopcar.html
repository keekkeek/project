<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>拍鞋网</title>
        <link href="../css/shop.css" type="text/css" rel="stylesheet"/>
        <link href="../css/shopcar.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container">
                <div id="header">
                    <div class="inner">
                    <div class="logo"></div>
                    <div class="base-info">
                        <p>欢迎你,<span class="name">欢迎来到拍鞋网!</span>
                            <span class="manage">[会员管理]</span>
                            <span class="exit">[安全退出]</span>
                        </p>
                        <div class="flow">
                            <ul>
                                <li>
                                    <hr class="hr1"/>
                                    <a class="a1">1</a><br/>
                                    <span>选择商品</span>
                                </li>
                                <li>
                                    <hr class="hr2"/>
                                    <a class="a2">2</a><br/>
                                    <span>确认订单信息</span></li>
                                <li>
                                    <hr class="hr3"/>
                                    <a class="a3">3</a><br/>
                                    <span>成功提交订单</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <div id="shop-car">
                    <div class="inner">
                        <div class="top">
                            <h1>我的购物车</h1>
                            <p class="count"><a>1</a>/50&nbsp;您的购物车的商品将被永久保存</p>
                            <p class="alarm">商品价格请以提交订单时为准</p>
                            <img src="../image/shopcar/alarm.jpg"/>
                        </div>

                        <div class="general">
                            <a class="all"><input type="checkbox" checked="checked">全选</a>
                            <a class="name">商品名称</a>
                            <a class="price">拍鞋价(元)</a>
                            <a class="amount">数量</a>
                            <a class="price2">小计(元)</a>
                            <a class="operate">操作</a>
                        </div>
                        <div id="goods">

                        </div>
                        <div class="general2">
                            <a class="all"><input type="checkbox" checked="checked">全选</a>
                            <a class="del">删除</a>
                            <a class="continue">继续购物</a>
                            <a class="chosen">已选<span class="span1">1</span>件商品 合计(不含运费) : <span class="span2">&yen;64.00</span></a>
                            <button class="pay">结&nbsp;算</button>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <div class="inner">
                        <ul>
                            <li>
                               <a class="a1">关于运费</a>
                               <a class="a2">拍鞋自营满129元免运费</a>
                               <a class="a3">更多运费信息</a>
                            </li>
                            <li>
                                <a class="a1">退换货政策</a>
                                <a class="a2">拍鞋网提供15天无理由免邮退换货服务</a>
                                <a class="a3">查看具体信息</a>
                            </li>
                            <li class="li3">
                                <a class="a1">客服服务</a>
                                <a class="a2">需要帮助?请拨打<span>4008-81-82-83</span></a>
                                <a class="a2">服务时间 8:00-23:00</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </body>
</html>
<script src="../javascript/jquery-1.8.3.js"></script>
<script src="../javascript/base.js"></script>
<script src="../javascript/shopcar.js"></script>
