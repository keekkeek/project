<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
		<link rel="stylesheet" href="../css/public.css"/>
		<link href="http://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/lib/login.css"/>
		<style type="text/css">
			.container ion-nav-view{
				top: 11rem; bottom: 0rem; height: auto;
			}
		</style>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script src="http://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.js"></script>
	    <script type="text/javascript">
			var m1 = angular.module("mainApp",['ionic']);
			//ionic 中使用的是 ui-router
	    	m1.config(["$stateProvider",function($stateProvider){
	    		$stateProvider.state("a",{
	    			url:"/signup",
	    			templateUrl:"signup.html"
	    		}).state("b",{
	    			url:"/register",
	    			templateUrl:"register.html",
	    			controller:"demo1"
	    		})
	    	}]);
			
			m1.controller("demo",function($scope,$state){
				$state.go("b");
			});
			
		</script>
	</head>
	<body ng-app="mainApp" ng-controller="demo">
		<div class="container">
			<p class="p1">关闭</p>
			<div class="icon"></div>
			<!-- 相当于 angular中的ng-view -->
			<ion-nav-view>
			</ion-nav-view>
		</div>
	</body>
</html>
