<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>拍鞋网</title>
        <link href="../css/signup.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
         <div id="container">
             <div id="title">
                 <img src="../image/login-logo.jpg"/>
                 <span>欢迎注册</span>
             </div>
             <div id="box">
                <div id="left">
                    <div class="name">
                        <label>账户名：</label>
                        <input placeholder="邮箱/手机号"/>
                        <a class="close"></a>
                        <span class="name-info">
                        </span>
                    </div>
                    <div class="pass">
                        <label>设置密码：</label>
                        <input/><a class="close"></a>
                        <span class="password-info"></span>
                    </div>
                    <div class="pass2">
                        <label>确认密码：</label>
                        <input/><a class="close"></a>
                        <span class="password-info2"></span>
                    </div>
                    <div class="commit">
                        <input type="checkbox">我已阅读并同意 <a>《拍鞋服务协议》</a>
                        <button class="signup">立即注册</button>
                    </div>
                </div>
                <div id="right">
                    <p>我已有拍鞋网账户</p>
                    <span>现在就</span>
                    <a>现在登录</a>
                </div>
             </div>
             <p class="remark">
                 Coryright &copy; 2007-2015 Paixie.net All Rights Reserved 正值电信业务经营许可证 ：闽B2-20110084
             </p>

         </div>
    </body>
</html>
<script src="../javascript/jquery-1.8.3.js"></script>
<script src="../javascript/base.js"></script>
<script src="../javascript/signup.js"></script>
