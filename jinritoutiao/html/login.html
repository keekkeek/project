<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>东方头条</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/lib/login.css"/>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<span></span><a id="return">返回</a>
				登录
			</div>
			<div class="content">
			    <div class="login_confirm">
			    	<div class="phone_code">
			    		<span>手机号码</span>
			    		<input class="input1" type="text" placeholder="请输入手机号码" />
			    	</div>
			    	<div class="login_pass">
			    		<span>登录密码</span>
			    		<input class="input1" type="password" placeholder="请输入密码" />
			    		<input class="ckb" type="checkbox" checked="" /><span class="remem_pass">记住密码</span>
			    	</div>
			    </div>
			    <button class="confirm">确定</button>
			    <div class="note">
			    	<a class="forget_pass">忘记密码</a>
			    	<a class="register"><span></span>快速注册领取成人礼</a>
			    </div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</html>
