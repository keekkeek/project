<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>东方头条</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/lib/search.css"/>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<input class="import" type="text" placeholder="搜索你感兴趣的内容" />
				<span class="search">搜索</span>
			</div>
			<div class="hot_search">
				<p>热门搜索</p>
				<ul>
					<li>长征五号收发成功</li>
					<li>传奇影星夏梦辞世</li>
					<li>虹桥机场机长获奖</li>
					<li>林心如删孕肚照</li>
					<li>无障碍网约车上线</li>
					<li>徐路素颜现身机场</li>
					<li>韩国任命新总理</li>
					<li>女老师扛枪上课</li>
				</ul>
			</div>
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-tab-item mui-active">
			        <span class="mui-icon iconfont">&#xe6cb;</span>
			        <span class="mui-tab-label">新闻</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe678;</span>
			        <span class="mui-tab-label">视频</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe61f;</span>
			        <span class="mui-tab-label">发现</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe604;</span>
			        <span class="mui-tab-label">搜索</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe64f;</span>
			        <span class="mui-tab-label">我的</span>
			    </a>
			</nav>
		</div>
	</body>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</html>
