<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>东方头条</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/lib/setPassword.css" />
	</head>
	<body>
		<div class="container">
			<div class="top">
				<span></span><a id="return">返回</a>设置密码
			</div>
			<div class="content">
				<p class="alarm"><span>*</span>&nbsp;密码为6-12位,可由数字、英文字母及标点符号组成</p>
			    <div class="confirm">
			    	<div class="password1">
			    		<input class="input1" type="password" placeholder="请输入密码"/>
			    	</div>
			    	<div class="password2">
			    		<input class="input2" type="password" placeholder="请确认密码"/>
			    	</div>
			    </div>
			    <button id="finish">完成</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/lib/setPassword.js"></script>
</html>
