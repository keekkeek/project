<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
		content="width = devie-width,initial-scale=1,minumum-scale=1,maximum-scale=1,user-scalable = no, minimal-ui" />
		<title>东方头条</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/lib/mine.css"/>
		<style type="text/css">
			a{ color: #CCCCCC;}
			.mui-bar .mui-icon{ padding-bottom: 14px; padding-top: 14px; font-size: 16px;}
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="face"></div>
				<p class="login_info">未登录</p>
				<p class="login_jifen">登录赚取积分，兑现金</p>
			</div>
			<div class="box">
				<div class="store">
					<span class="icon iconfont2">&#xf0114;</span>
			        <span class="label">收藏</span>
				</div>
				<div class="wallet">
					<span class="icon iconfont2">&#xe631;</span>
			        <span class="label">钱包</span>					
				</div>
				<div class="mall">
					<span class="icon iconfont2">&#xe604;</span>
			        <span class="label">商城</span>
				</div>
			</div>
			<div class="box2">
				<div class="message menu">
					<span class="iconfont2 icon2">&#xe6e1;</span><a>消息</a><span class="gt iconfont2">&#xe651;</span>
				</div>
			</div>
			<div class="box3">
				<div class="QRcode menu">
					<span class="iconfont2 icon2">&#xe62f;</span><a>邀请码</a><span class="gt iconfont2">&#xe651;</span>
				</div>
				<div class="his_read menu">
					<span class="iconfont2 icon2">&#xe65c;</span><a>历史阅读</a><span class="gt iconfont2">&#xe651;</span>
				</div>
				<div class="center menu">
					<span class="iconfont2 icon2">&#xe673;</span><a>任务中心</a><span class="gt iconfont2">&#xe651;</span>
				</div>
				<div class="lixian-read menu">
					<span class="iconfont2 icon2">&#xe609;</span><a>离线阅读</a><span class="gt iconfont2">&#xe651;</span>
				</div>
				<div class="night_model menu">
					<span class="iconfont2 icon2">&#xe657;</span><a>夜间模式</a></span>
				</div>
				<div class="set menu">
					<span class="iconfont2 icon2">&#x3466;</span><a>设置</a><span class="gt iconfont2">&#xe651;</span>
				</div>
				<div class="callback menu">
					<span class="iconfont2 icon2">&#xe663;</span><a>反馈</a><span class="gt iconfont2">&#xe651;</span>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-tab-item mui-active">
			        <span class="mui-icon iconfont">&#xe6cb;</span>
			        <span class="mui-tab-label">新闻</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe678;</span>
			        <span class="mui-tab-label">视频</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe61f;</span>
			        <span class="mui-tab-label">发现</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe604;</span>
			        <span class="mui-tab-label">搜索</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon iconfont">&#xe64f;</span>
			        <span class="mui-tab-label">我的</span>
			    </a>
			</nav>
		</div>
		
	</body>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/lib/mine.js"></script>
</html>
